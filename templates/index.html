<!DOCTYPE html>
<html>
<head>
    <title>Video Repository</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Video Repository</h1>
    
    <div class="container mt-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Original File Name</th>
                    <th>Converted File Name</th>
                    <th>Claim Number</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td>{{ video[0] }}</td>
                    <td>{{ video[1] }}</td>
                    <td><a href="/play/{{ video[2] }}">{{ video[2] }}</a></td>
                    <td>
                        <form action="/update" method="post">
                            <input type="hidden" name="id" value="{{ video[0] }}">
                            <input type="text" name="claim_number" value="{{ video[3] }}" required>
                    </td>
                    <td>
                            <input type="text" name="ad_notes" value="{{ video[4] }}" required>
                    </td>
                    <td>
                            <input type="submit" value="Update">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
