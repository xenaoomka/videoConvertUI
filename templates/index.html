<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
	<meta charset="utf-8">
    <title>Video Repository</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Pagination CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flask-paginate@0.9.0/flask_paginate.css">
    <!-- Custom CSS -->
    <style type="text/css">
        .container {margin-top: 50px;}
        .pagination .page-link {background: white;color: #6c757d;}
        .page-item.active .page-link {background: #6c757d; border-color: #6c757d; color: white;}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Video Repository</h1>
        <!-- Video Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Original File Name</th>
                    <th>Converted File Name</th>
                    <th>Claim Number</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td>{{ video[1] }}</td>
                    <td><a href="/play/{{ video[2] }}">{{ video[2] }}</a></td>
                    <td>
                        <form action="/update" method="POST">
                            <input type="hidden" name="id" value="{{ video[0] }}">
                            <input type="text" name="claim_number" value="{{ video[3] }}">
                    </td>
                    <td>
                        <textarea name="ad_notes">{{ video[4] }}</textarea>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-secondary">Update</button>
                    </td>
                        </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Pagination -->
        {% if pagination.total > 1 %}
        <div class="d-flex justify-content-center">
            {{ pagination.links }}
        </div>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-/dXQkolPQ5N7aOzL35o/+rT9Y/u8jHr+G3gDQXIq+5tqz5t9gNRSy1k7abN5z1bJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js" integrity="sha384-4ZHbNKJ7VPhU4pO4X9DjxGzDUJ0YwS6ovQV1gmOEkZlGidE4+r4CPa4mjXN+d1x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
